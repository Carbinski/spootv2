<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Superior Version of Spotify</title>


    <script>
        let seconds = 0;
        let minutes = 0;

        let displaySeconds = 0;
        let displayMinutes = 0;

        let interval = null;

        let status = "stopped"

        function stopWatch(){

            seconds++;

            if(seconds/60 == 1){
                seconds = 0;
                minutes++;
            }

            if(seconds < 10){
                displaySeconds = "0" + seconds.toString();
            }
            else{
                displaySeconds = seconds;
            }

            if (minutes < 10){
                displayMinutes = "0" + minutes.toString();
            }
            else{
                displayMinutes = minutes;
            }

            document.getElementById("display").innerHTML = displayMinutes + ":" + displaySeconds;
        }


        function startStop(){

            if(status === "stopped"){

                interval = window.setInterval(stopWatch, 1000);
                document.getElementById("togglePlay").innerHTML = "Stop";
                status = "started";

            }
            else{

                window.clearInterval(interval);
                document.getElementById("togglePlay").innerHTML = "Start";
                status = "stopped";
            }
        }


        function reset(){

            window.clearInterval(interval);
            seconds = 0;
            minutes = 0;
            document.getElementById("display").innerHTML = "00:00";
            document.getElementById("togglePlay").innerHTML = "Stop";
            status = "stopped";
            startStop();


        }


    </script>


    <link rel="stylesheet" href="styles.css">

</head>



<body>
    <a href="/spootv2/index.html">Go Back</a> <br>
    <h1>The Superior Version of Spotify</h1>

    <dev id="input"></dev>
    <dev id="identify"></dev>
    <br>

    <script>

    document.getElementById("input").innerHTML = window.location.search;
    let params = new URLSearchParams(window.location.search)
    var identification = params.get("user_token")
    document.getElementById("identify").innerHTML = identification

    </script>

    <br>

    <div class="container">
        <div class="buttons">
            <button id="togglePlay">Start</button>
            <button id="nextTrack">Skip Song</button>
        </div>
        
        <div id="display">
            00:00
        </div>

    </div>



<script src="https://sdk.scdn.co/spotify-player.js"></script>

<script>
    window.onSpotifyWebPlaybackSDKReady = () => {
        const token = identification;
        const player = new Spotify.Player({
            name: 'TreasureHacks Website',
            getOAuthToken: cb => { cb(token); },
            volume: 0.1
        });

        // Ready
        player.addListener('ready', ({ device_id }) => {
            console.log('Ready with Device ID', device_id);
        });

        // Not Ready
        player.addListener('not_ready', ({ device_id }) => {
            console.log('Device ID has gone offline', device_id);
        });

        player.addListener('initialization_error', ({ message }) => {
            console.error(message);
        });

        player.addListener('authentication_error', ({ message }) => {
            console.error(message);
        });

        player.addListener('account_error', ({ message }) => {
            console.error(message);
        });

        document.getElementById('togglePlay').onclick = function() {
          player.togglePlay();
          startStop();
        };

        document.getElementById('nextTrack').onclick = function() {
            player.nextTrack();
            reset();

        };

        player.connect();
    }
</script>





</body>
</html>
